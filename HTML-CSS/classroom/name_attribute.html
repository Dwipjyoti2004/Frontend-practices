<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/server">
      <div>
        <label for="username">username: </label>
        <input
          type="text"
          placeholder="enter username"
          id="username"
          name="user"
        />
      </div>

      <div>
        <label for="password">password: </label>
        <input
          type="password"
          placeholder="enter password"
          id="password"
          name="pass"
        />
      </div>
      <button>submit</button>
    </form>

    <hr />
    <form action="https://www.youtube.com/results">
      <input type="text" placeholder="search in youtube" name="search_query" />
      <button>search</button>
    </form>
    <!-- so here action is sending this input box data to this url -->
    <hr />
    <form action="https://www.youtube.com/results">
      <input type="text" placeholder="search in youtube" name="search_q" />
      <button>search</button>
    </form>

    <hr />
    <form action="https://www.google.com/search">
      <input type="text" name="q" placeholder="search in google" />
      <button>search</button>
    </form>
  </body>
</html>
